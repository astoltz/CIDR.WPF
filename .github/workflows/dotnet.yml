name: CIDR.WPF

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -match "^refs/tags/v(.+)$") {
            echo "VERSION=$($Matches[1])" >> $env:GITHUB_ENV
          } else {
            echo "VERSION=1.0.0" >> $env:GITHUB_ENV
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore --runtime win-x64
        working-directory: CIDR.WPF

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity normal
        working-directory: CIDR.WPF

      - name: Build
        run: >
          dotnet build --configuration Release --runtime win-x64 --no-restore
          /p:Version=${{ env.VERSION }}
          /p:AssemblyVersion=${{ env.VERSION }}.${{ env.BUILD_NUMBER }}
          /p:FileVersion=${{ env.VERSION }}.${{ env.BUILD_NUMBER }}
          /p:SourceRevisionId=${{ github.sha }}
          /p:GitBranch=${{ github.ref_name }}
        working-directory: CIDR.WPF

      - name: Publish
        run: >
          dotnet publish --configuration Release --runtime win-x64 --self-contained true --no-restore
          /p:PublishSingleFile=true
          /p:Version=${{ env.VERSION }}
          /p:AssemblyVersion=${{ env.VERSION }}.${{ env.BUILD_NUMBER }}
          /p:FileVersion=${{ env.VERSION }}.${{ env.BUILD_NUMBER }}
          /p:SourceRevisionId=${{ github.sha }}
          /p:GitBranch=${{ github.ref_name }}
        working-directory: CIDR.WPF

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CIDR.WPF-Release
          path: CIDR.WPF/bin/Release/net10.0-windows/win-x64/publish/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: CIDR.WPF-Release
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: CIDR.WPF ${{ github.ref_name }}
          generate_release_notes: true
          files: artifacts/*
